<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">
    <div class="card">
        <form class="formulario" action="" autocomplete="on">
            <h1 class="titulo">Preencha o formulário</h1>
            <label for="nome">Nome*</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" maxlength="40" autocomplete="nome" required>
            <label for="email">Email*</label>
            <input type="email" name="email" id="email" placeholder="Informe seu Email" maxlength="50" autocomplete="email" required>
            <label for="tel">Telefone*</label>
            <input type="tel" name="tel" id="tel" placeholder="Ex: (11)99999-8888" maxlength="14" autocomplete="tel" required>
            <label for="mensagem">Mensagem</label>
            <textarea class="textarea" name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite aqui sua mensagem..." maxlength="500"></textarea>

            <input class="botao" type="submit" value="Enviar">

        </form>
    </div>
</body>
</html>
